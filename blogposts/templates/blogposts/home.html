<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Simply Mathological</title>
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <a class="navbar-brand" href="{% url 'home' %}">Simply Mathological</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'about' %}">About <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="https://github.com/Anjalizi">GitHub <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class="container">
		<h1 class="text-center">Hello It's Me Simply Mathological!</h1>

		{% load static %}
		<img src="{% static 'blogposts/home.jpg' %}" class="img-responsive center-block" style='max-height: 300px; margin: 0 auto; display: table;'>
	    <h2>Latest Posts</h2><hr>

	    {% for post in posts.all %}
	    <a href="{% url 'blogpost_details' post.id %}"><h3>{{ post.title }}</h3></a>
	    <i class="far fa-clock"></i> {{ post.pub_date }}<br>
	    <img src="{{ post.image.url }}" class="img-responsive center-block" style='max-height: 150px; margin: 0 auto; display: table;'><br>
	    <p>{{ post.summary }}</p><br><br>

	    {% endfor %}
	</div>

    
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
